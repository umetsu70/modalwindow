<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>モーダル付きポートフォリオ</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
      padding: 2em;
      text-align: center;
    }
    h1 {
      color: #333;
      font-size: 2em;
      margin-bottom: 0.2em;
    }
    .btn {
      padding: 12px 24px;
      background-color: #007BFF;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
      background: white;
      padding: 2em;
      margin: 10% auto;
      width: 90%;
      max-width: 500px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: left;
    }
    .close {
      float: right;
      font-size: 28px;
      color: #888;
      cursor: pointer;
    }
    .close:hover {
      color: #000;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li::before {
      content: "✅";
      margin-right: 8px;
      color: #28a745;
    }
    @media (max-width: 600px) {
      .modal-content {
        margin-top: 30%;
        padding: 1.2em;
      }
      h1 {
        font-size: 1.5em;
      }
      .btn {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <h1>K.U. のポートフォリオ</h1>
  <p>求人紹介サイトでのモーダル実装経験あり</p>
  <button class="btn" id="openModal">実績を見る</button>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>実績詳細</h2>
      <ul>
        <li>求人紹介LPにモーダルウィンドウを追加</li>
        <li>求人情報の詳細をポップアップで表示</li>
        <li>レスポンシブ対応＋アクセシビリティ考慮</li>
        <li>JS＋CSSだけで軽量実装（jQuery不使用）</li>
      </ul>
    </div>
  </div>

  <script>
    const modal = document.getElementById("myModal");
    const btn = document.getElementById("openModal");
    const span = document.getElementsByClassName("close")[0];

    btn.onclick = () => modal.style.display = "block";
    span.onclick = () => modal.style.display = "none";
    window.onclick = (event) => {
      if (event.target == modal) modal.style.display = "none";
    };
  </script>

</body>
</html>
